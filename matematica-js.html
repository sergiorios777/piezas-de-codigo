<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ejercicios de matemática js</title>

</head>
<body>
    <div class="jumbotron bg-dark text-center text-white p-3">
        <h1>Ejercicios de matemática en JS</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center m-3 p-2">
            <div class="col-sm-8">
                <p>Imprimir un par de números:</p>
                <p id="resultado1"></p>
                <p>El tipo ('typeof') de cada una de las variables:</p>
                <p id="resultado2"></p>
                <p>Redondeando pi utilizando la función .toFixed() a 4 decimales:</p>
                <p id="resultado3"></p>
            </div>
        </div>
        <div class="row justify-content-center m-3 p-2">
            <div class="col-sm-8">
                <button id="boton" class="btn btn-outline-dark">Start machine</button>
                <p id="estado-maquina">The machine is stopped</p>
            </div>
        </div>
    </div>

<script>
    let myInt = 5;
    let myFloat = 3.1415984;
    const piNumber = 3.141592653589793;

    const btn = document.querySelector('#boton');
    const txt = document.querySelector('#estado-maquina');

    document.getElementById('resultado1').innerHTML = 'myInt: ' + myInt + ', myfloat: ' + myFloat;
    document.getElementById('resultado2').innerHTML = 'typeof(myInt): ' + typeof(myInt) + '</br>typeof(myfloat): ' + typeof(myFloat);
    document.getElementById('resultado3').innerHTML = 'Pi: ' + piNumber + '</br> Pi(4 decimales): ' + piNumber.toFixed(4);
    
    btn.addEventListener('click', updateBtn);

    function updateBtn ()
    {
        if (btn.textContent === 'Start machine')
        {
            btn.textContent = 'Stop machine';
            txt.textContent = 'The machine has started!';
        }
        else
        {
            btn.textContent = 'Start machine';
            txt.textContent = 'The machine is stopped';
        }
    }

</script>

</body>
</html>
