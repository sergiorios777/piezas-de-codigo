<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de historias tontas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
    
  <body>
    <div class="jumbotron bg-dark text-white text-center p-1">
      <h1>Generador de historias absurdas</h1>
      <p>www.bonsai777.com</p>
    </div>
    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="p-3 border shadow rounded">
            <div class="my-1">
              <label for="customname">Ingrese un nombre:</label>
              <input id="customname" class="form-control" type="text" placeholder="">
            </div>
            <div class="form-check">
              <label for="us" class="form-check-label">Imperial</label><input id="us" class="form-check-input" type="radio" name="ukus" value="us" checked>
            </div>
            <div class="form-check">
              <label for="uk" class="form-check-label">MÃ©trico</label><input id="uk" class="form-check-input" type="radio" name="ukus" value="uk">
            </div>
            <div class="my-2">
              <button class="btn btn-outline-dark randomize">Generar historia aleatoria</button>
            </div>
            <div class="card my-3">
              <div class="card-header">
                <h5 class="card-title"></h5>
              </div>
              <div class="card-body">
                <p class="story card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
      </div>
      <div class="row my-3">
        <div class="col-sm-6">
          <div class="border shadow rounded p-3 bg-dark">
            <a class="btn btn-light" href="https://www.bonsai777.com/">Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
    <script src="silly-story.js"></script>

  </body>
</html>
