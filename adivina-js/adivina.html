<!DOCTYPE html>
<html lang="es">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <nav>
                <div class="nav-wrapper brown darken-1">
                    <a href="#!" class="brand-logo">Adivina el número</a>
                    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#"><i class="material-icons left">home</i>Inicio</a></li>
                        <li hidden><a href="">Precios <span class="new badge">1</span></a></li>
                        <li><a href="#">Acerca de Bonsai777</a></li>
                    </ul>
                </div>
            </nav>
            <ul class="sidenav" id="nav-mobile">
                <li><a href="#"><i class="material-icons left">home</i>Inicio</a></li>
                <li><a href="">Precios <span class="new badge">1</span></a></li>
                <li><a href="#">Acerca de Bonsai777</a></li>
              </ul>
        </div>
        <div class="row">
            <div class="col s12 m10 l8">
                <p class="flow-text">Tienes 10 intentos para adivinar el número entre 1 y 100.</p>
            </div>
        </div>
        <div class="row">
            <form class="col s12 m10 l8">
                <div class="row">
                    <label for="guessField">Ingrese un número (del 1 al 100): </label>
                    <input type="text" id="guessField" class="guessField form-control"> 
                </div>
                <div class="row" id="formulario">
                    <input type="submit" value="Enviar intento" class="guessSubmit btn btn-outline-secondary">
                </div>
            </form>
        </div>
        <div class="divider"></div>
        <div class="row">
                <div class="resultParas">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi text-info"></p>
                </div>
        </div>
        <div class="row">
            <div class=" col s12 m10 l8">
                <div class="border shadow rounded p-3 bg-dark">
                    <a href="https://www.bonsai777.com/">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);  //options
        });
    </script>

    <script src="adivina.js"></script>
</body>
</html>
